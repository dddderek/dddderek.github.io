<!DOCTYPE html>
<html>
<head>
    <style>
        /* unvisited link */
        a:link {
        color: #bbbbbb;
        }
        
        /* visited link */
        a:visited {
        color: #bbbbbb;
        }
        
        /* mouse over link */
        a:hover {
        color: #eeeeee;
        }
        
        /* selected link */
        a:active {
        color: #bbbbbb;
        } 
    </style>
</head>
<body style="background-color: black; text-align: center; color:#bbbbbb; font-family: 'Open Sans';">

</body>
</html>
